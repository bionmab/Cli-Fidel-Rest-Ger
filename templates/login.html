{% extends 'layout.html' %}

{% block content %}
<div class="container">
  <div class='row mt-5'>
    <div class='col-4 mx-auto'>
      <h4 class='text-center'>Ingreso de Usuarios</h4><hr>
      <form action="{{url_for('login')}}" method='post'>
        <div class='form-group'>
          <label>Email:</label>
          <input type='email' id="email" name='email' required class='form-control'>  
        </div>
        <div class='form-group'>
          <label>Contraseña:</label>
          <input type='password' id="password" name="password" required class='form-control'>  
        </div>
          <input type='submit' id="send-signup" name='login' value='Ingresar' class='btn btn-success'> ¿No tienes una cuenta? <a href="{{ url_for('signup') }}">Regístrate</a>
     </form>   
    </div>
  </div>
    <div class="separador"></div>
  </div>
</div>
{% endblock %}
