{% extends 'layout.html' %}

{% block content %}
<div class='row mt-5'>
    <div class='col-4 mx-auto'>
      <h4 class='text-center'> Contactenos</h4><hr>
      <form action="" method='post'>
        <div class='form-group'>
            <label for="name">Apellido: </label>
            <input type='text' id="apellido" name='apellido' required class='form-control'>  
          </div>
        <div class='form-group'>
          <label for="name">Nombre: </label>
          <input type='text' id="nombre" name='nombre' required class='form-control'>  
        </div>
        <div class='form-group'>
          <label>Email:</label>
          <input type='email' id="email" name='email' placeholder="mail@dominio.com" required class='form-control'>  
        </div>
        <div class='form-group'>
            <label for="mensaje">Mensaje:</label>
            <textarea class="form-control" id="mensaje" rows="3" placeholder="Escriba algo..."></textarea>
        </div>
        <input type='submit' id="send-mail" name='enviar' value='Enviar' class='btn btn-success'>
      </form>
      <div class="separador"></div>
    </div>
  </div>
{% endblock %}
